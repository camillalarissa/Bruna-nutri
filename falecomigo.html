  <section id="fale-comigo">
    
    <div class="container-fale">
      <h1>Fale comigo</h1>
      <div class="fale-caixa">
      <h2>Envie uma mensagem</h2>
      <form id="contact-form" action="https://formsubmit.co/camillalarissa07@gmail.com"
      method="post">
        <div class="form-group">
          <label for="name">Seu nome</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email que mais utiliza?</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone para contato com DDD</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="subject">Assunto</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="hidden" name="_captcha" value="false" />
              <input
                type="hidden"
                name="_autoresponse"
                value="Recebi sua Mensagem,obrigado pelo contato, e logo entrarei em contato para agendarmos sua consulta!"
              />
        <button type="submit">Enviar</button>
      </form>
    </div>
